---
title: Michael Rouse Blog
navTitle: Blog
template: blog
heroImage: assets/img/blog_header.jpg
---
{% foreach site.posts as post %}
    <div class="post-preview">
        <div class="post-preview-wrapper reading-width">
            <h1 class="post-title"><a href="{{ post.url }}" class="no-underline">{{ post.title }}</a></h1>
            <h5 class="post-date">{{ post.date }}</h5>
            <div class="preview">{{ post.excerpt }}</div>
            <a href="{{ post.url }}" class="readmore">Continue Reading &rarr;</a>
        </div>
    </div>
{% end foreach %}
